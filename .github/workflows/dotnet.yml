name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set Version
      run: echo "PACKAGE_VERSION=$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER" >> $GITHUB_ENV
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.5.x
    - name: Restore dependencies
      run: dotnet restore source/OctoFX.sln
    - name: Build
      run: dotnet build source/OctoFX.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Create artifacts folder
      run: |
        mkdir "$GITHUB_WORKSPACE/artifacts"
        mkdir "$GITHUB_WORKSPACE/artifacts/OctopusSamples.OctoFX.Database"
        mkdir "$GITHUB_WORKSPACE/artifacts/OctopusSamples.OctoFX.RateService"
        mkdir "$GITHUB_WORKSPACE/artifacts/OctopusSamples.OctoFX.TradingWebsite"

